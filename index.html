
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coke Flow 2026 - The Future of Refreshment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&family=Plus+Jakarta+Sans:wght@200;400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #050505;
            color: #f8fafc;
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 0, 51, 0.1);
        }
        .neumorphic-inset {
            box-shadow: inset 4px 4px 10px #000, inset -2px -2px 8px rgba(255, 0, 51, 0.05);
        }
        .text-gradient {
            background: linear-gradient(135deg, #FF0033 0%, #BCA0DC 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .liquid-bg {
            background: radial-gradient(circle at 50% 50%, rgba(255, 0, 51, 0.15) 0%, transparent 70%);
        }
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #FF0033;
            border-radius: 10px;
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
